<div  class=" grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  gap-10 mt-100">
  @for (cat of categories; track cat._id) {
    <div [routerLink]="['/catdetails',cat._id]" class=" hover:shadow-2xl hover:shadow-[#dc7632]  w-full max-w-sm  bg-white border border-[#dc7632]/50  rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <a>
          <img  [src]="cat.image" class="p-2 rounded-t-lg  w-full h-[300px]"  alt="product image" />
      </a>
      <div class="px-5 pb-5  ">
              <h5 class="text-2xl font-semibold tracking-tight text-center text-[#dc7632] dark:text-[#dc7632]">{{cat.name}}</h5>
      </div>
    </div>
    }
</div>
