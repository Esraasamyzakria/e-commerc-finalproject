<main>
@if (cartdata.totalCartPrice) {
  <section class="    items-center shadow-2xl  mb-10 mt-2 flex justify-between">
    <p class="  ps-3  text-3xl text-[#dc7632]">TOTAL Price:  {{ cartdata.totalCartPrice }} EGP </p>
    <button [routerLink]="['/checkout', cartdata._id]" type="button" class="text-white border border-[#dc7632] bg-[#dc7632] hover:border-[#dc7632] hover:text-[#dc7632] hover:bg-white focus:ring-1 focus:ring-[#dc7632] font-medium rounded-lg text-sm px-3 py-2.5 my-5 dark:bg-[#dc7632] dark:hover:bg-[#dc7632] focus:outline-none dark:focus:ring-[#dc7632] w-[10%] me-5">Bay New</button>
    <button type="button" (click)="clearallproduct()" class="text-white border border-[#dc7632] bg-[#dc7632] hover:border-[#dc7632] hover:text-[#dc7632] hover:bg-white focus:ring-1 focus:ring-[#dc7632] font-medium rounded-lg text-sm px-3 py-2.5 my-5 dark:bg-[#dc7632] dark:hover:bg-[#dc7632] focus:outline-none dark:focus:ring-[#dc7632] w-[10%] me-5">Clear</button>

  </section>
  <section>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-white  uppercase bg-[#dc7632] dark:bg-[#dc7632] dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-16 py-3">
                      <span class="sr-only">Image</span>
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Product
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Qty
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Price
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Action
                  </th>
              </tr>
          </thead>
          <tbody>
            @for (prod of cartdata.products; track  prod.product.id) {
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="prod.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" [alt]="prod.product.title">
                </td>
                <td class="px-6 py-4 font-semibold text-[#dc7632] dark:text-white">
                    {{prod.product.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <button  (click)="updatacount(prod.product.id ,prod.count -1)" class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-[#dc7632] bg-white border border-[#dc7632] rounded-full focus:outline-none hover:bg-gray-100 focus:ring-2 focus:ring-[#dc7632] dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                            </svg>
                        </button>
                        <div>
                            <input type="number" id="first_product" class="bg-gray-50 w-14 border border-[#dc7632] text-gray-900 text-sm rounded-lg focus:ring-[#dc7632] focus:border-[#dc7632] block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="prod.count" required />
                        </div>
                        <button (click)="updatacount(prod.product.id ,prod.count +1)" class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-[#dc7632] bg-white border border-[#dc7632] rounded-full focus:outline-none hover:bg-gray-100 focus:ring-2 focus:ring-[#dc7632] dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                            </svg>
                        </button>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-[#dc7632] dark:text-white">
                    {{prod.price |currency: 'EGP'}}
                </td>
                <td class="px-6 py-4">
                    <a (click)="removeitem(prod.product.id)" class=" font-medium text-black dark:text-[#dc7632] hover:underline"><i class=" fas fa-trash-can text-[#dc7632]"></i></a>
                </td>
            </tr>
            }
          </tbody>
      </table>
  </div>

  </section>

}
@else {
  <h1 class=" text-center text-3xl text-[#dc7632] font-serif italic">Cart Is Empty</h1>
  <img  class=" block mx-auto" src="/images/unnamed.png" alt="" srcset="">
}
</main>
